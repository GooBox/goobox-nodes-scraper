sudo: false
language: python
python:
- '3.6'
services:
- docker
env:
  global:
  - secure: 
  - secure: 
stages:
- test
- lint
- name: deploy
  if: branch = master
install:
- pip install -U clinner
jobs:
  include:
  - stage: lint
    before_script: "./make build"
    script: "./make lint"
  - stage: test
    before_install: pip install codecov
    before_script: "./make build"
    script:
    - "./make test"
    after_success: codecov -f .test_report/coverage.xml
  - stage: deploy
    before_script:
    - "./make build"
    - echo $DOCKER_PASSWORD | docker login -u "$DOCKER_USERNAME" --password-stdin
    script: "./make push"
notifications:
  slack:
    secure: 
