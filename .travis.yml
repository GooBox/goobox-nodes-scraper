sudo: false

language: python

python:
  - '3.6'

services:
  - docker

env:
  global:
  - secure: 
  - secure: 

stages:
  - test
  - name: deploy
    if: branch = master

before_install:
  - pip install clinner

jobs:
  include:
    - stage: test
      before_install: pip install codecov
      before_script: "./make build"
      script:
        - "./make test --source"
      after_success: codecov -f .test_report/coverage.xml
    - before_script: "./make build"
      script: "./make lint --source"
    - stage: deploy
      before_script:
        - "./make build"
        - 'echo $DOCKER_PASSWORD | docker login -u "$DOCKER_USERNAME" --password-stdin'
      script: "./make push"
